<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Character Maker</title>
		<link rel="stylesheet" href="./cssReset.css" />
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<main>
			<h1>(smash bros voice) Choose your characater!(smash bros voice ends)</h1>
		</main>
		<div class="windowDivs" id="top"></div>
		<div class="windowDivs" id="bottom"></div>
		<div class="windowDivs" id="left"></div>
		<div class="windowDivs" id="right"></div>
		<div class="imgDiv" id="characterSheetDiv">
			<img
				src="./32_Characters/All.png"
				alt="heck it didn't load"
				class="img"
				id="characterImg"
			/>
		</div>
		<div class="buttonContainer" id="buttonContainer">
			<button class="button" id="buttonUp">^</button>
			<button class="button" id="buttonDown">v</button>
			<button class="button" id="buttonLeft"><</button>
			<button class="button" id="buttonRight">></button>
		</div>
		<div class="goIdkDiv">
			<button class="button" id="buttonGo">go!</button>
			<button class="button" id="buttonIdk">idk!</button>
		</div>
		<div class="inputDiv"><input type="input" id="inputBox" /></div>
		<h2 class="h2">choose your character! numbers 1 through 24.</h2>
		<script src="characterMaker.js"></script>
	</body>
</html>
